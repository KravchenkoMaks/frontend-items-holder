<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DI-Gi</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Narrow:wght@400;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sevillana&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <!--Header-->
  <div class="header">
    <div class="container">
      <div class="header__container-content">
        <div>
          <img class="header__container__logo" src="images/logo.svg" alt="logo">
        </div>
        <div>
          <button class="btn-menu"><i class="fa fa-bars"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Intro -->
  <div class="intro">
    <div class="container">
      <div class="intro__content">
        <div class="intro__title h">
          МИСЛИ<br>ГЛОБАЛЬНО
        </div>
        <div class="intro__text">
          <div class="p">
            Di Gi — це діджитал агенція повного циклу, спрямована на найкращий<br>
            результат наших клієнтів в маркетингу, продажах та управленні
          </div>
        </div>
        <div class="intro__line">
          <hr class="line" />
        </div>
        <div class="intro__btn">
          <button class="btn" onclick="location.href='#';">ДЕТАЛЬНІШЕ</button>
        </div>
        <div class="pagination">
          <span class="dot"></span>
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
        <div class="swipe-arrows">
          <div class="arrow-btn left-arrow-btn">
            <i class="fa-solid fa-chevron-left"></i>
          </div>
          <div class="arrow-btn right-arrow-btn">
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Promo -->
  <div class="promo">
    <div class="container">
      <div class="promo__content">
        <div class="promo__text">
          <div class="promo__h">Ви полюбите нас з<br class="br small__screen-br"> першої зустрічі!
          </div>
          <div class="promo__p">
            Ми надаємо комплексний підхід до<br class="br small__screen-br"> просування компанії,<br lass="br">
            продуктів та послуг в цифровій<br class="br small__screen-br">сфері.
          </div>
        </div>
        <div class="promo__btn">
          <button class="promo__call-btn"> ПЕРЕДЗВОНІТЬ МЕНІ </button>
        </div>
      </div>
    </div>
  </div>

</body>
