<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DI-Gi</title>
  <link rel="stylesheet" href="css/reset.css">

  <link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
  <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans+Narrow:wght@400;700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sevillana&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/media.css">

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .a {
      background: linear-gradient(rgba(95, 95, 95, 0.3), rgba(75, 75, 75, 0.3)),
        url('/images/intro_bg_img.jpg') no-repeat center center;
      background-size: cover;
    }

    .owl-carousel .item {
      position: relative;
      height: 100vh;
    }

    .intro {
      position: relative;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      /* background: linear-gradient(rgba(95, 95, 95, 0.3), rgba(75, 75, 75, 0.3)),
        url('/images/intro_bg_img.jpg') no-repeat center center; */
      /* background-size: cover; */
      color: white;
    }

    .intro h1 {
      font-size: 2rem;
      font-weight: 400;
    }

    .intro p {
      margin: 1rem 0;
    }

    .intro__btn {
      background-color: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.25rem;
      font-size: 1rem;
      cursor: pointer;
    }

    .owl-nav button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.3);
      border: none;
      font-size: 2rem;
      color: white;
      padding: 0.5rem 1rem;
      z-index: 100;
    }

    .owl-nav .owl-prev {
      left: 10px;
    }

    .owl-nav .owl-next {
      right: 10px;
    }

    .owl-dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .owl-dot span {
      width: 10px;
      height: 10px;
      background: #007bff;
      display: block;
      border-radius: 50%;
      margin: 5px;
    }

    .owl-dot.active span {
      background: white;
      border: 2px solid #007bff;
    }
  </style>

</head>

<body>

  <div class="a">

    <div class="owl-carousel owl-theme">
      <div class="item">
        <div class="intro">
          <h1>МИСЛИ<br>ГЛОБАЛЬНО</h1>
          <p>Di Gi — це діджитал агенція повного циклу, спрямована на найкращий результат</p>
          <button class="intro__btn" onclick="location.href='#';">ДЕТАЛЬНІШЕ</button>
        </div>
      </div>
      <div class="item">
        <div class="intro">
          <h1>СТВОРЮЙ<br>МАЙБУТНЄ</h1>
          <p>Ми виводимо бізнеси на новий рівень через інновації</p>
          <button class="intro__btn">ПОЧАТИ</button>
        </div>
      </div>
      <div class="item">
        <div class="intro">
          <h1>БУДУЙ<br>БРЕНД</h1>
          <p>Потужні стратегії, які змінюють гру</p>
          <button class="intro__btn">ДІЗНАТИСЯ БІЛЬШЕ</button>
        </div>
      </div>
    </div>

  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Owl Carousel JS -->
  <script src="owlcarousel/owl.carousel.min.js"></script>

  <!-- JS ініціалізація -->
  <script>
    $(document).ready(function () {
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 0,
        nav: true,
        dots: true,
        items: 1,
        navText: [
          "<i class='fa-solid fa-chevron-left'></i>",
          "<i class='fa-solid fa-chevron-right'></i>"
        ]
      });
    });
  </script>

</body>

</html>
