<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Di Gi</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    :root {
      --blue-color: #2b4074;
      --green-gray-color: #476e4d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }

    .intro {
      position: relative;
      background: linear-gradient(rgba(20, 20, 20, 0.4), rgba(20, 20, 20, 0.4)),
        url('https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Earth_Western_Hemisphere.jpg/800px-Earth_Western_Hemisphere.jpg') no-repeat center/cover;
      color: white;
      text-align: center;
      padding: 5rem 1rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .intro__content {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      align-items: center;
    }

    .intro__title {
      font-size: 4rem;
      font-weight: 800;
      line-height: 1.1;
    }

    .intro__text {
      font-size: 1.2rem;
      max-width: 600px;
    }

    .btn {
      background-color: #4caf50;
      border: none;
      padding: 1rem 2rem;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination {
      display: flex;
      gap: 10px;
    }

    .dot {
      width: 12px;
      height: 12px;
      background-color: white;
      border-radius: 50%;
      opacity: 0.4;
    }

    .dot.active {
      background-color: var(--green-gray-color);
      opacity: 1;
    }

    .swipe-arrows {
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 1rem;
      transform: translateY(-50%);
    }

    .arrow-btn {
      background: var(--blue-color);
      padding: 0.8rem;
      border-radius: 50%;
      color: white;
      cursor: pointer;
    }

    /* --------------------------- RESPONSIVE --------------------------- */

    @media (max-width: 992px) {
      .intro__title {
        font-size: 3rem;
      }

      .intro__text {
        font-size: 1rem;
      }
    }

    @media (max-width: 768px) {
      .intro__title {
        font-size: 2rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.8rem 1.5rem;
      }

      .arrow-btn {
        padding: 0.6rem;
      }
    }

    @media (max-width: 480px) {
      .intro__title {
        font-size: 1.5rem;
      }

      .intro__text {
        font-size: 0.95rem;
      }

      .swipe-arrows {
        top: auto;
        bottom: 1rem;
        justify-content: center;
        gap: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <section class="intro">
    <div class="container">
      <div class="intro__content">
        <div class="intro__title">МИСЛИ<br />ГЛОБАЛЬНО</div>

        <div class="intro__text">
          Di Gi — це діджитал агенція повного циклу, спрямована на найкращий результат наших клієнтів в маркетингу, продажах та управлінні.
        </div>

        <button class="btn">ДЕТАЛЬНІШЕ</button>

        <div class="pagination">
          <span class="dot"></span>
          <span class="dot active"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>

    <div class="swipe-arrows">
      <div class="arrow-btn"><i class="fa-solid fa-chevron-left"></i></div>
      <div class="arrow-btn"><i class="fa-solid fa-chevron-right"></i></div>
    </div>
  </section>

</body>
</html>
